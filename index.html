<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Space Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">SW</div>
      <div>
        <h1>Space Weather Forecast</h1>
        <div class="sub">Last 5 hours • Live NOAA / NASA data</div>
      </div>
      <div style="margin-left:auto">
        <span class="pill" id="last-update">—</span>
      </div>
    </header>

    <div class="grid">
      <div class="left">
        <div class="card">
          <div class="label">Planetary Kp</div>
          <div class="value" id="kp-val">—</div>
          <div class="tiny" id="kp-time">—</div>
        </div>
        <div class="card">
          <div class="label">Solar Wind Speed (km/s)</div>
          <div class="value" id="speed-val">—</div>
          <div class="tiny" id="speed-time">—</div>
        </div>
        <div class="card">
          <div class="label">Solar Wind Density (cm⁻³)</div>
          <div class="value" id="den-val">—</div>
          <div class="tiny" id="den-time">—</div>
        </div>
        <div class="card">
          <div class="label">Bz (nT)</div>
          <div class="value" id="bz-val">—</div>
          <div class="tiny" id="bz-time">—</div>
        </div>
        <div class="card">
          <div class="label">GOES X-ray Flux</div>
          <div class="value" id="xray-val">—</div>
          <div class="tiny" id="xray-time">—</div>
        </div>
      </div>

      <div class="right">
        <div class="chart-wrap">
          <div class="chart-title">Solar Wind Speed</div>
          <canvas id="chart-speed"></canvas>
        </div>
        <div class="chart-wrap">
          <div class="chart-title">Bz (Geomagnetic)</div>
          <canvas id="chart-bz"></canvas>
        </div>
        <div class="chart-wrap">
          <div class="chart-title">GOES X-ray Flux</div>
          <canvas id="chart-xray"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
